apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alloy
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: platform
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: alloy
      targetRevision: 1.0.x
      helm:
        valueFiles:
          - $values/platform/alloy/values.yaml
    - repoURL: https://github.com/my-git/k8s.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/my-git/k8s.git
      targetRevision: main
      path: platform/alloy/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true