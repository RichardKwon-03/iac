apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-image-updater
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: platform

  sources:
    - repoURL: https://argoproj.github.io/argo-helm
      chart: argocd-image-updater
      targetRevision: "*"
      helm:
        valueFiles:
          - $values/platform/argocd-image-updater/values.yaml
    - repoURL: https://github.com/my-git/k8s.git
      targetRevision: main
      ref: values
    - repoURL: https://github.com/my-git/k8s.git
      targetRevision: main
      path: platform/argocd-image-updater/manifests

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true