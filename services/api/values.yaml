nameOverride: ""
fullnameOverride: ""

replicaCount: 2

monitoring:
  enabled: true
  namespace: monitoring
  interval: 15s

pdb:
  enabled: true
  minAvailable: 1
terminationGracePeriodSeconds: 30

revisionHistoryLimit: 3
progressDeadlineSeconds: 300
progressDeadlineAbort: true

strategy:
  blueGreen:
    scaleDownDelaySeconds: 30

imagePullSecrets: []

podAnnotations: {}

podSecurityContext: {}
securityContext: {}

serviceAccount:
  create: true
  name: ""
  annotations: {}

containerPort: 8080

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  hosts: []
  tls: []

previewIngress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []

resources:
  requests:
    cpu: "100m"
    memory: "256Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

nodeSelector: {}
tolerations: []
affinity: {}

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

env: []

externalSecret:
  enabled: false
  storeRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager
  remoteSecretName: ""
  secretName: ""
  secretKey: "envfile"
  refreshInterval: "1h"
  mountPath: "/app/.env"
  subPath: ".env"

reloader:
  enabled: false

probes:
  liveness:
    enabled: true
    path: /status/health
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
  readiness:
    enabled: true
    path: /status/ready
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 2
    failureThreshold: 3
    successThreshold: 3